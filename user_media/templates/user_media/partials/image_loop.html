{% load i18n thumbnail libs_tags %}
<form id="fileupload" action="{% url "user_media_upload_multiple" content_type=content_type object_id=object.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="fileupload-buttonbar">
        <span class="btn btn-success fileinput-button">
            <i class="icon-plus icon-white"></i>
            <span>{% trans "Upload new images..." %}</span>
            <input type="file" name="image" multiple />
        </span>
        <input type="hidden" name="maximum" id="pictureMaximum" value="10" />
    </div>
    <table id="galleryTable" role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
</form>
<div id="galleryItems">
    {% for image in object.images.all %}
        {% include "partials/image_loop_item.html" %}
    {% endfor %}
</div>
<div class="modal fade" id="deletionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{% trans "Confirm image deletion" %}</h3>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
{% verbatim %}
    <!-- The template to display files available for upload -->
    <script id="template-upload" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
        <tr class="template-upload fade">
            <td>
                <p class="name">{%=file.name%}</p>
                {% if (file.error) { %}
                    <div><span class="label label-important">{%=locale.fileupload.error%}</span> {%=file.error%}</div>
                {% } %}
            </td>
            <td>
                <p class="size">{%=o.formatFileSize(file.size)%}</p>
                {% if (!o.files.error) { %}
                    <div class="progress">
                        <div class="progress-bar progress-bar-success active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="width:0%;"></div>
                    </div>
                {% } %}
            </td>
            <td>
                {% if (!o.files.error && !i && !o.options.autoUpload) { %}
                    <button class="btn btn-primary start">
                        <i class="icon-upload icon-white"></i>
                        <span>{%=locale.fileupload.start%}</span>
                    </button>
                {% } %}
                {% if (!i) { %}
                    <a href="#" class="btn btn-warning cancel">
                        <i class="icon-ban-circle icon-white"></i>
                        <span>{%=locale.fileupload.cancel%}</span>
                    </a>
                {% } %}
            </td>
        </tr>
    {% } %}
    </script>
    <!-- The template to display files available for download -->
    <script id="template-download" type="text/x-tmpl">
    {% for (var n=0, file; file=o.files[n]; n++) { %}
        <tr class="template-download fade">
            <td>
                <span class="preview">
                    <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="gallery" download="{%=file.name%}"><img src="{%=file.thumbnail_url%}"></a>
                </span>
            </td>
            <td>
                <p class="name">
                    <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="{%=file.thumbnail_url&&'gallery'%}" download="{%=file.name%}">{%=file.name%}</a>
                </p>
            </td>
            <td>
                {% if (file.error) { %}
                    <p class="alert alert-danger">{%=locale.fileupload.error%}</a>
                {% } else { %}
                    <p class="alert alert-success">{%=locale.fileupload.success%}</a>
                {% } %}
            </td>
        </tr>
    {% } %}
    </script>
{% endverbatim %}
