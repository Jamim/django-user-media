{% extends "base.html" %}
{% load i18n %}

{% block main %}
<h1>{% trans "Upload new image" %}</h1>
<form method="post" enctype="multipart/form-data" action=".">
    <fieldset>
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit" value="{% trans "Upload image" %}" />
    </fieldset>
</form>
{% endblock %}
